<body id="body">

    <div id="contenedorTodaCalcu">

   
       <!-- cabecera-->

    <div id="cabecera">
      <h1>calc</h1>

      <div id="cabeLadoDerecho">

      

        <label for="theme" id="theme">THEME</label>

      <div id="inputsMasLabels">

      <div id="labelsCabecera">
        <label for="1" class="classLblCabe">1</label>
        <label for="2" class="classLblCabe">2</label>
        <label for="3" class="classLblCabe">3</label>

      </div>

      <!--div de radio buttons-->
      <div id="divRadioButton">
          <input class="form-check-input classInputBut" type="radio" name="inlineRadioOptions" id="radio1" value="option1" checked>

          <input class="form-check-input classInputBut" type="radio" name="inlineRadioOptions" id="radio2" value="option2">

          <input class="form-check-input classInputBut" type="radio" name="inlineRadioOptions" id="radio3" value="option3">

      </div>
    </div>

    </div>
    </div>

    <!-- visor-->

    <div id="divVisor">
      <input type="number" id="inputVisor">
    </div>


    <!-- tableto o botonera-->
    
    <div id="tablero">

      <button id="btn7" class="botones">7</button>
      <button id="btn8" class="botones">8</button>
      <button id="btn9" class="botones">9</button>
      <button id="btnDel" class="botones btnDelRest">DEL</button>
      <button id="btn4" class="botones">4</button>
      <button id="btn5" class="botones">5</button>
      <button id="btn6" class="botones">6</button>
      <button id="btnSuma" class="botones">+</button>
      <button id="btn1" class="botones">1</button>
      <button id="btn2" class="botones">2</button>
      <button id="btn3" class="botones">3</button>
      <button id="btnResta" class="botones">-</button>
      <button id="btnPunto" class="botones">.</button>
      <button id="btn0" class="botones">0</button>
      <button id="btnDivision" class="botones">/</button>
      <button id="btnMultiplicacion" class="botones">x</button>
      <div id="botonesBajo">
      <button id="btnReset" class="botones btnDelRest">RESET</button>
      <button class="botones btnIgual">=</button>
    </div>

    </div>

  </div>
